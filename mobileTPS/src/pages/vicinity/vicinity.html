<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>View Vicinity</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5>Reported Incidents Near You</h5>
  <ion-card>
    <ion-card-header>
      <h4><u>{{this.maj_int}}</u></h4> <span class="grey"> {{this.dist_from_you}} km</span>
    </ion-card-header>
    <ion-card-content>
      <p class="black"><b>Time Reported:</b> {{this.time}}</p>
      <p class="black"><b>Incident Type:</b> {{this.emerg_type}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
