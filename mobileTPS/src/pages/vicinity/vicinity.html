<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>View Vicinity</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5>Reported Incidents Near You</h5>
  <ion-card>
    <p class="black"><b>Date and Time:</b> {{this.time}}</p>
    <p class="black"><b>Incident Type:</b> {{this.emerg_type}}</p>
    <p class="black"><b>Nearest Major Intersection:</b> {{this.maj_int}}</p>
    <span class="grey"> {{this.dist_from_you}} km</span>
  </ion-card>
</ion-content>
