<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
    <ion-buttons end> <button color="royal" class="edit">Edit</button> </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding-left="1em" padding-right="1em">
  <ion-card>
    <ion-card-header>
      Personal Info
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <b>Name</b>
        </ion-col>
        <ion-col col-8>
          Keena Shang
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4>
          <b>Phone</b>
        </ion-col>
        <ion-col col-8>
          +1 (123)-456-7890
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4>
          <b>Address</b>
        </ion-col>
        <ion-col col-8>
          40 St. George Street, Toronto ON
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <p>
    <br>
    I want to receive alerts about:
  </p>
  <ion-list>
    <ion-item>
      <ion-label>All</ion-label>
      <ion-toggle [(ngModel)]="allcrimes" disabled="false"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Breaking and Entering</ion-label>
      <ion-toggle [(ngModel)]="BE" disabled="false"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Thefts</ion-label>
      <ion-toggle [(ngModel)]="theft" disabled="false"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Violent Crimes</ion-label>
      <ion-toggle [(ngModel)]="violent" disabled="false"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Allow xxx to send me <br> app alerts over data</ion-label>
      <ion-checkbox [(ngModel)]="alertdata"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Allow xxx to send me <br> text alerts when offline</ion-label>
      <ion-checkbox [(ngModel)]="text"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
