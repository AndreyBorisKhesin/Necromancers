<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Comments on {{this.event_type}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--TPS Info -->
  <!-- TODO: CHECK THIS OUT -->

  <!-- TODO: INCIDENT DATA GOES HERE -->

  <!-- Incidents -->
  <ion-card-header>
    <h5><u>Comments</u></h5>
  </ion-card-header>
  <ion-card *ngFor="let comment of comments">

    <ion-card-content>
      <span class="black"><b>{{comment.name}} said:</b></span>
      {{comment.text}}
      <span class="gray"><b>{{comment.time}}</b></span>
      <p class="black"><b>Date and Time:</b> {{item.time}}</p>
      <p class="black"><b>Incident Type:</b> {{item.emerg_type}}</p>
      <!-- <p class="black"><b>Nearest Major Intersection:</b> {{item.maj_int}}</p> -->
      <span class="black"> {{item.dist_from_you}} m from you</span>
    </ion-card-content>
  </ion-card>
</ion-content>
