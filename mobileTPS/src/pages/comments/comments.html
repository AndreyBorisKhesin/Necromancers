<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Comments on {{this.id}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--TPS Info -->
  <!-- TODO: CHECK THIS OUT -->
  <h4><u>TODO: THIS PART</u></h4>
  <!-- TODO: INCIDENT DATA GOES HERE -->

  <!-- Incidents -->
  <ion-card-header>
    <h5><u>Comments</u></h5>
  </ion-card-header>
  <ion-card *ngFor="let comment of comments">

    <ion-card-content>
      <span class="black"><b>{{comment.name}} said:</b></span>
      <span>{{comment.text}}</span>
      <span class="gray"><b>{{comment.time}}</b></span>
      <!-- <p class="black"><b>Nearest Major Intersection:</b> {{item.maj_int}}</p> -->
    </ion-card-content>
  </ion-card>

  <ion-list>
    <!-- TODO: WORD THIS MORE FORMALLY -->
    <h6>Post a Comment</h6>

    <ion-item>
      <ion-label stacked>Full Name</ion-label>
      <ion-input type="name" [(ngModel)]="posted_comment.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Additional Details</ion-label>
      <ion-input type="location" placeholder="e.g. broken windows, suspect description" text-size="small" [(ngModel)]="posted_comment.text"></ion-input>
    </ion-item>
    <button ion-button (click)="send($event)">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-list>
</ion-content>
