<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Find Path</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Destination"
                   [(ngModel)]="destination"
                   (keypress)="getDestination($event)"
                   (ionCancel)="onCancel($event)">

    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div id="map"></div>
</ion-content>
